  # video player
  fvp: ^0.13.1
  video_player: ^2.8.2
  video_player_web_hls: ^1.1.0
  youtube_player_flutter: ^8.1.2


  animations: ^2.0.11
  audio_video_progress_bar: ^2.0.1
  cached_network_image: ^3.3.1
