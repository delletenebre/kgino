  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # state management [riverpod]
  custom_lint: ^0.5.8
  riverpod_generator: ^3.0.0-dev.11
  riverpod_lint: ^3.0.0-dev.4


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Golos UI
      fonts:
        - asset: assets/fonts/Golos-UI/Golos-UI_Regular.ttf
          weight: 400
        - asset: assets/fonts/Golos-UI/Golos-UI_Medium.ttf
          weight: 500
        - asset: assets/fonts/Golos-UI/Golos-UI_Bold.ttf
          weight: 700